---
- hosts: dev
  become: true
  tasks: 
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: kartapp
        image: kart4444/kartapp:{{DOCKER_TAG}}
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
    - name: Check if container is running
      shell: docker ps
